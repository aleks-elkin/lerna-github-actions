name: Lint Commit Messages
on:
  pull_request:
    branches:
      - main
      - '!releases/v**'
      - '!releases/next'

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: tradeshift/commitlint-github-action@v3