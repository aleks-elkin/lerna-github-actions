name: Release

on:
  # Trigger the workflow on push but only for the main branch
  push:
    branches: [main]
    tags-ignore:
      - v*.*           # Push events to tags

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Configure Git User
        run: |
          git config --global user.email "aleksandr.elkin@tradeshift.com"
          git config --global user.name "Github Actions Runner"
      - run: npm ci
      - run: npm run bootstrap
      - run: npm run build
      - name: Publish to NPM
        run: npm run lerna-publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          scope: '@aleks-elkin'
      - run: npm run lerna-publish:github
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}